<!DOCTYPE html>
<html>
  <head>
    <title>Mapa con Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Geodesic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geodesic/1.6.0/leaflet.geodesic.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geodesic/1.6.0/leaflet.geodesic.min.js"></script>

    <!-- Locate -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="main.css">

  </head>
  
  <body class="bg-clouds" >

    <div class="container-fluid">
      <h1 class="text-center title">CÁLCULO DE RUTAS</h1>

        <div class="row">

          <div class="col-sm-6">
            <div class="text-center subtitle1">RUTA LOXODRÓMICA</div>
            <div class="result-box">
              <div ><strong>RUMBO [°]:</strong></div>
              <div class="result1" id="rumbolox"></div>
            </div>
            <div class="result-box">
              <div id="distanciauds1"><strong>DISTANCIA [Km]:</strong></div>
              <div class="row result1 ">
                <div class="col-sm-8 text-end" id="distlox" style="text-align: right; margin-right: -4px;"></div>
                <div class="col-sm-4 text-center">
                  <button id="BotonNM1">Pulsar para NM</button>
                </div>
              </div>
            </div>


          </div>


          <div class="col-sm-6">
            <div class="text-center subtitle2">RUTA ORTODRÓMICA</div>
            <div class="result-box">
              <div><strong>RUMBO [°]:</strong></div>
              <div class="result2" id="rumboort"></div>
            </div>
            <div class="result-box">
              <div id="distanciauds2"><strong>DISTANCIA [Km]:</strong></div>
              <div class="row result2 ">
                <div class="col-sm-8 text-end" id="distort" style="text-align: right; margin-right: -4px;"></div>
                <div class="col-sm-4 text-center">
                  <button id="BotonNM2">Pulsar para NM</button>
                </div>
              </div>
            </div>


            
          </div>

        </div>
        

        <div class="row">
          <div class="col-sm-12 text-center">
            <div id="map" class="mx-auto"></div>
            </div>
        </div>

        <div class="rowb mt-3 mb-3 custom-margin">
          <div class="col-sm-12 text-center">
          <button id="borrar">BORRAR</button>
          </div>
        </div>
      
    </div>


    
      
      <script src="main.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) Cogido de GitHub UPM-->
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed. Cogido de GitHub UPM-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
      <!-- Agrega Leaflet.Geodesic -->
      <script src="https://cdn.jsdelivr.net/npm/leaflet-geodesic/leaflet-geodesic.js"></script>
  </body>
</html>
